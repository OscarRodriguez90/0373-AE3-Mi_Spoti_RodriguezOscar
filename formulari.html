<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripció a la Newsletter</title>
    
    </style>
</head>
<body>
    
    <a href="/index.html">Enllaç pàgina d'inici</a>

    <div class="form-container" >
        <h1>Inscripció a la Newsletter</h1>
        <form action="/submit" method="POST">
            <!-- Nom -->
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Introdueix el teu nom" required><br><br>

            <!-- Cognoms -->
            <label for="cognoms">Cognoms</label>
            <input type="text" id="cognoms" name="cognoms" placeholder="Introdueix els teus cognoms" required><br><br>

            <!-- Edat -->
            <label for="edat">Edat</label>
            <input type="number" id="edat" name="edat" placeholder="Introdueix la teva edat" min="0" required><br><br>

            <!-- País -->
            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona el teu país</option>
                <option value="Espanya">Espanya</option>
                <option value="França">França</option>
                <option value="Alemanya">Alemanya</option>
                <option value="Altres">Altres</option>
            </select><br><br>

            <!-- Correu electrònic -->
            <label for="email">Correu electrònic</label>
            <input type="email" id="email" name="email" placeholder="Introdueix el teu correu electrònic" required><br><br>

            <!-- Interessos -->
            <label for="interessos">Interessos</label>
            <textarea id="interessos" name="interessos" placeholder="Escriu els teus interessos" rows="4"></textarea><br><br>

            <!-- Botó d'enviament -->
            <button type="submit">Subscriu-me</button><br><br>
        </form>
    </div>

    
</body>
</html>
